"""GitHub Actions workflow for CI/CD."""

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Lint with ruff
      run: |
        ruff check src/ scripts/ demo/ tests/
    
    - name: Format check with black
      run: |
        black --check src/ scripts/ demo/ tests/

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run tests
      run: |
        pytest tests/ --cov=src --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  quick-training-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Quick training test (DQN)
      run: |
        python scripts/train.py --config configs/dqn_config.yaml --total_timesteps 1000 --eval_freq 500 --save_freq 1000
    
    - name: Quick training test (PPO)
      run: |
        python scripts/train.py --config configs/ppo_config.yaml --total_timesteps 1000 --eval_freq 500 --save_freq 1000
    
    - name: Test evaluation script
      run: |
        python scripts/evaluate.py --config configs/dqn_config.yaml --model_path checkpoints/dqn_final.pth --n_episodes 5

  build-demo:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test demo imports
      run: |
        python -c "import streamlit; import plotly; print('Demo dependencies OK')"
    
    - name: Test demo syntax
      run: |
        python -m py_compile demo/app.py
