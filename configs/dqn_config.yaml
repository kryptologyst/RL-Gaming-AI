# DQN Configuration
env_name: "CartPole-v1"
algorithm: "dqn"
total_timesteps: 100000
eval_freq: 5000
save_freq: 10000

# DQN Hyperparameters
learning_rate: 0.001
gamma: 0.99
epsilon: 1.0
epsilon_decay: 0.995
epsilon_min: 0.01
buffer_size: 10000
batch_size: 32
target_update: 100

# Advanced DQN Features
use_double_dqn: true
use_prioritized_replay: false
use_noisy_dqn: false

# Training Settings
device: "auto"  # auto, cpu, cuda, mps
seed: 42
num_eval_episodes: 10

# Logging
log_dir: "logs"
tensorboard_log: true
verbose: 1
